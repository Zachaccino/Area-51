# Common vars
availability_zone: melbourne-qh2-uom

# Volume
volumes:
  - vol_name: couchdb-1
    vol_size: 50
  - vol_name: couchdb-2
    vol_size: 50
  - vol_name: couchdb-3
    vol_size: 50

security_groups:
  - name: cluster
    internal: true
    description: "Allows all traffic between nodes"
    remote_group: cluster
  - name: admin interface
    internal: false
    description: "Security group for external access to admin interface"
    protocol: tcp
    port_range_min: 30001
    port_range_max: 30001
    remote_ip_prefix: 0.0.0.0/0
  - name: k3s api
    internal: false
    description: "Security group for k3s api"
    protocol: tcp
    port_range_min: 6443
    port_range_max: 6443
    remote_ip_prefix: 0.0.0.0/0

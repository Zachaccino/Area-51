 # ['cluster','ssh','http','k3s api','embedded etcd', 'CouchDB HTTP API', 'CouchDB Erlang port mapper daemon', 'CouchDB node communication', 'dns tcp', 'dns tcp alt', 'dns udp']
init:
  volumes: []
  security_groups: ['cluster', 'admin interface', 'ssh', 'http', 'k3s api']
 # ['cluster','ssh','http','k3s api','embedded etcd', 'CouchDB HTTP API', 'CouchDB Erlang port mapper daemon', 'CouchDB node communication', 'dns tcp', 'dns tcp alt', 'dns udp']

instance_image: NeCTAR Ubuntu 20.04 LTS (Focal) amd64
instance_key_name: Area51
local_key_path: ~/.ssh/area51

init_flavor: uom.mse.1c4g
master_flavor: uom.mse.2c9g

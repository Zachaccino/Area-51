---
apiVersion: v1
kind: Pod
metadata:
  name: area51-web-front
  namespace: area51-website
spec:
  containers:
  - name: frontend
    image: localhost:30002/frontend
    imagePullPolicy: Always
---
apiVersion: v1
kind: Pod
metadata:
  name: area51-web-back
  namespace: area51-website
spec:
  containers:
  - name: backend
    image: localhost:30002/backend
    imagePullPolicy: Always
    env:
      - name: DB_USERNAME
        value: "admin"
      - name: DB_PASSWORD
        value: "password"
      - name: DB_ADDRESS
        value: "http://couch-service.couchdb-cluster:5984/"

